<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SEAG PRESENTATION</title>
    <link href="css/impress-common.css" rel="stylesheet" />
    <link href="css/presentation.css" rel="stylesheet" />
</head>
<body class="impress-not-supported">

<img style="border-bottom-left-radius:100%;" id="icecream-image" class="bg" src="images/p1.jpg">




<div id="impress" data-transition-duration="1000">

    <div class="step" data-scale="2" data-x="-500" data-y="-500">
        <div class="flexor">
            <img src="images/book.jpg" />
        </div>
    </div>

    <div class="step" data-rel-x="1500" data-rel-y="1500" data-scale="1">
        <div class="flexor">
            <img style="width:1000px;" src="images/google.jpg" />
        </div>
    </div>

    <div id="icecream" class="step" data-x="2000" data-y="2000">
        <h1 style="margin-top:180px;" >WHAT IS <br> SOFTWARE ENGINEERING ?</h1>
        <h3>software engineer != programmer</h3>
    </div>


    <div class="step" data-x="3000" data-y="3000">
        <h1 style="margin-top:180px;display:flex;justify-content:center;align-items:center;align-content:center;flex-direction:row;" >
            <img style="width:150px" src="images/clock.png" /> <span style="font-size:70px" >Time and Change</span>
        </h1>
    </div>

    <div class="step" data-scale="2" data-x="4500" data-y="4500">
        <div class="flexor">
            <img style="width:1000px;margin-bottom:0px;" src="images/js.png" />
            <h2 style="margin-top:180px;margin-bottom:230px;" >" We don't want to break the web "</h2>
        </div>
    </div>

    <div class="step" data-x="6000" data-y="6000">
            <div class="flexor">
                <img src="images/bug.jpg" />
            </div>
    </div>


    <div class="step" data-x="7500" data-y="7500">
        <h1 style="margin-top:180px;display:flex;justify-content:center;align-items:center;align-content:center;flex-direction:row;" >
            <img style="width:110px;margin-right:20px;" src="images/scale.png" /> <span style="font-size:70px" >Scale and Efficiency</span>
        </h1>
    </div>

    <div class="step" data-x="9000" data-y="9000">
        <div class="flexor">
            <img style="width:1000px;" src="images/architecture.jpg" />
        </div>
    </div>


    <div class="step" data-x="10500" data-y="10500">
        <h1 style="margin-top:180px;display:flex;justify-content:center;align-items:center;align-content:center;flex-direction:row;" >
            <img style="width:110px;margin-right:20px;" src="images/balance.png" /> <span style="font-size:70px" >Trade-off and Cost</span>
        </h1>
    </div>


    <div class="step" data-x="12000" data-y="12000">
        <h1 style="margin-top:180px;display:flex;justify-content:center;align-items:center;align-content:center;flex-direction:column;" >
            <span style="font-size:65px" >" Everything is a Trade-off "</span> <br>
            <span style="font-size:40px" >-first law of software architecture</span>
        </h1>
    </div>

    <div class="step" data-x="13500" data-y="13500">
        <h1 style="margin-top:180px;display:flex;justify-content:center;align-items:center;align-content:center;flex-direction:row;" >
            <img style="width:110px;margin-right:20px;" src="images/group.png" /> <span style="font-size:90px" >Team work</span>
        </h1>
    </div>

    <div class="step" data-x="15000" data-y="15000">
        <h1 style="margin-top:180px;display:flex;justify-content:center;align-items:center;align-content:center;flex-direction:row;" >
            <img style="width:110px;margin-right:20px;" src="images/brain.png" /> <span style="font-size:90px" >Genius myth</span>
        </h1>
    </div>


    <div class="step" data-x="16500" data-y="16500">
        <h1 style="margin-top:180px;display:flex;justify-content:center;align-items:center;align-content:center;flex-direction:row;" >
            <img style="width:110px;margin-right:20px;" src="images/kt.png" /> <span style="font-size:70px" >Knowledge sharing</span>
        </h1>
    </div>

    <div class="step" data-x="18000" data-y="18000">
        <h1 style="margin-top:180px;display:flex;justify-content:center;align-items:center;align-content:center;flex-direction:row;" >
            <img style="width:110px;margin-right:20px;" src="images/leadership.png" /> <span style="font-size:70px" >Leadership</span>
        </h1>
    </div>


    <div class="step" data-x="18000" data-y="19500">
        <h1 style="margin-top:180px;display:flex;justify-content:center;align-items:center;align-content:center;flex-direction:row;" >
            <span style="font-size:90px" >THE END</span>
        </h1>
    </div>
    













    </div>
</div>

<div id="impress-toolbar"></div>

<div class="impress-progressbar"><div></div></div>
<div class="impress-progress"></div>

<div id="impress-help"></div>

<script type="text/javascript" src="js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
